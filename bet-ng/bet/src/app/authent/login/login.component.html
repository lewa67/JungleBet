<div class="container" *ngIf="!authenticated" >
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="w-50 mx-auto mt-3" >
            <div class="form-group">
              <input type="text" class="form-control" name="username" ngModel  placeholder="username" id="username"  [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" ngModel placeholder="Password"  [(ngModel)]="password"  name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
            <div class="alert alert-warning w-50 mx-auto"  role="alert" *ngIf="wrongPassword">
                Wrong credentials!
              </div>
          </form>

          
</div>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Commons-emblem-success.svg/1024px-Commons-emblem-success.svg.png" alt="" *ngIf="authenticated" style="height: 250px;width: 250px; display: block;" class="mx-auto">
