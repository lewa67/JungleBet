<div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
              <div class="btn-group-vertical" style="overflow-y: auto">
                  <button type="button" class="btn btn-secondary bg-light" style="color: black">Mercato</button>
                  <button type="button" [routerLink]="['/actualite',i]"class="btn btn-secondary" #button1 (click)="sort(button1.innerHTML)" *ngFor="let article of articles; let i=index">{{article.title}}</button>
                 
                                  </div>

          </div>
              <div class="card-deck col-md-8" *ngIf="articleId==undefined">
          
                  <ng-container *ngFor="let article of articles; let ii=index">
                      <div class="col-md-6 mb-2">

                          <div class="card h-100" >
                                 <a [routerLink]="['/actualite',ii]"><img src={{article.image}}  class="card-img-top" alt="..." style="height: 200px;width: 100%"></a> 
                                  <div class="card-body">
                                    <h5 class="card-title">{{article.title}}</h5>
                                    <p class="card-text"><small class="text-muted">{{article.textUnderTitle}}</small></p>
                                    <p class="card-text">{{article.textUnderImage.substring(0,35)+"..."}}</p>
                                    
                                  </div>
                                </div>
                
                              </div>

                  </ng-container>
                    
                        
                    </div>

                    <div class="col-md-5" *ngIf="articleId!=undefined">
                      
                        <div class="card" >
                            <img src={{articles[articleId].image}} class="card-img-top" alt="..." style="height: 200px;width: 100%">
                            <div class="card-body">
                              <h5 class="card-title">{{articles[articleId].title}}</h5>
                              <p class="card-text"><small class="text-muted">{{articles[articleId].textUnderTitle}}</small></p>
                              <p class="card-text">{{articles[articleId].textUnderImage}}</p>
                              
                            </div>
                          </div>
          
                    </div>
       
                
              </div>

</div>
